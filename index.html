<!doctype html>
<html lang="en">

<head>
  <title>Fancy Slider</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="fav.jpg" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <h3 class="mt-2 text-center">Search Image for create slider</h3>
    <div class="input-group search-input my-3">
      <input type="text" class="form-control" id="search" placeholder="Search Image for create slider..">
      <button type="button" id="search-btn" class="btn btn-success ms-3">Search</button>
    </div>
    
    <div class="d-flex justify-content-center mt-4">
      <div id="toggle-spinner" class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <h3 class="text-center text-danger mt-3" id="error-message"></h3>
    <section class="images">
      <div class="row my-3 gallery-header mb-3">
        <div class="d-flex align-items-center flex-column flex-lg-row">
          <h3 class="head-title">Select image for create slider</h3>
          <h4 class="mx-auto">Added: <strong id="Selected-count">0</strong> (images) </h4>
          <div class="input-group duration-input ms-auto">
            <input class="form-control" id="duration" placeholder="slider change duration">
            <button id="create-slider" class="btn btn-success ms-3">Create slider</button>
          </div>
        </div>
      </div>
      <div class="row gallery">

      </div>
    </section>

    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  </main>
  
  <script src="./app.js"></script>
</body>

</html>
